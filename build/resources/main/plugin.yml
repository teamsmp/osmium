name: osmium
version: '0.0.3-build4'
main: uk.teamsmp.osmium.Osmium
api-version: '1.21.1'
authors: [ 'JunglTemple' ]
description: "osmium, the orchestrator of the Team SMP"
website: "teamsmp.pages.dev"

commands:
  osm:
    description: "The main command to control osmium."
    usage: "/osm <subcommand>"
    aliases:
      - osmium
      - servermanager
      - tv
      - proxy
  hub:
    description: "Go to the Hub"
    usage: "/hub [a|b]"
    aliases:
      - lobby
  path:
    description: "Path to any server"
    usage: "/path <server>"
    aliases:
      - goto
      - route